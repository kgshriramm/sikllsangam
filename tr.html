<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #075e6b;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
        }

        .track-form {
            background: linear-gradient(135deg, #06565e, #057e8c);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .track-form h2 {
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-top: 5px;
        }

        .track-button {
            background: linear-gradient(45deg, #ff6a3d, #ff3f3f);
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .track-button:hover {
            background: linear-gradient(45deg, #ff3f3f, #ff6a3d);
            transform: scale(1.08);
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìç Track Your Application Status</h1>
        <div class="track-form">
            <h2>Enter Your Application ID</h2>
            <div class="form-group">
                <label for="appId">Application ID:</label>
                <input type="text" id="appId" placeholder="Enter your application ID">
            </div>
            <button class="track-button" onclick="trackApplication()">Check Status</button>
            <div class="status" id="statusBox">
                <h3>Application Status: ‚úÖ Approved</h3>
                <p>Your application has been processed successfully.</p>
            </div>
        </div>
    </div>

    <script>
        function trackApplication() {
            document.getElementById("statusBox").style.display = "block";
        }
    </script>
</body>

</html>

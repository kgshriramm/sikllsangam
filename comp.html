<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Complaint</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #075e6b;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
        }

        .complaint-form {
            background: linear-gradient(135deg, #06565e, #057e8c);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .complaint-form h2 {
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-top: 5px;
        }

        .submit-button {
            background: linear-gradient(45deg, #ff6a3d, #ff3f3f);
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .submit-button:hover {
            background: linear-gradient(45deg, #ff3f3f, #ff6a3d);
            transform: scale(1.08);
        }

        .status-box {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ“£ Submit a Complaint</h1>
        <div class="complaint-form">
            <h2>Fill Your Details</h2>
            <form action="#">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="service">Service Type:</label>
                    <select id="service">
                        <option>Army</option>
                        <option>Navy</option>
                        <option>Air Force</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="category">Complaint Category:</label>
                    <select id="category">
                        <option>Benefits Issue</option>
                        <option>Pension Delay</option>
                        <option>Medical Assistance</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="details">Complaint Details:</label>
                    <textarea id="details" rows="4" placeholder="Enter complaint details"></textarea>
                </div>

                <button type="button" class="submit-button" onclick="showStatus()">Submit Complaint</button>
            </form>
            <div class="status-box" id="statusMessage">
                <h3>âœ… Complaint Submitted Successfully</h3>
                <p>Our team will review your complaint and respond shortly.</p>
            </div>
        </div>
    </div>

    <script>
        function showStatus() {
            document.getElementById("statusMessage").style.display = "block";
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #075e6b;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 2rem;
        }

        .admin-box {
            background: linear-gradient(135deg, #06565e, #057e8c);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .admin-box h2 {
            margin-bottom: 1rem;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .admin-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .admin-card:hover {
            transform: scale(1.05);
        }

        .admin-button {
            background: linear-gradient(45deg, #ff6a3d, #ff3f3f);
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .admin-button:hover {
            background: linear-gradient(45deg, #ff3f3f, #ff6a3d);
            transform: scale(1.08);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🛠 Admin Panel</h1>
        <div class="admin-box">
            <h2>Manage Army Welfare & Applications</h2>
            <div class="admin-grid">
                <div class="admin-card">
                    <h3>📄 View Applications</h3>
                    <p>Check pending and approved applications.</p>
                    <button class="admin-button">View</button>
                </div>
                <div class="admin-card">
                    <h3>🎁 Manage Benefits</h3>
                    <p>Update and approve welfare schemes.</p>
                    <button class="admin-button">Manage</button>
                </div>
                <div class="admin-card">
                    <h3>📣 Handle Complaints</h3>
                    <p>Review and resolve complaints.</p>
                    <button class="admin-button">Resolve</button>
                </div>
                <div class="admin-card">
                    <h3>🚨 Emergency Requests</h3>
                    <p>Monitor urgent assistance requests.</p>
                    <button class="admin-button">Check</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
